name: Jacoco Report

on:
  push:

jobs:
  jacoco-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '19'  # Update with your desired Java version
          distribution: 'adopt'

      - name: Build and Test
        run: |
          chmod +x ./gradlew
          ./gradlew build
          ./gradlew AggregateJacocoReport

      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: build/reports/jacoco/aggregate

      - name: Download Report
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: coverage-report

      - name: Parse Coverage
        id: parse-coverage
        run: |
          test_coverage=$(cat coverage-report/index.html | grep -o -E "Total[^%]+?%" | sed -E "s/<.*>//" | sed -E "s/Total/TestCoverage:/")
          echo "::set-output name=test_coverage::$test_coverage"

      - name: Publish Comment
        uses: actions/github-script@v5
        with:
          script: |
            const comment = `
            Test Coverage: ${{ steps.parse-coverage.outputs.test_coverage }}
            `;
            
            const octokit = require('@octokit/rest')();
            octokit.authenticate({
              type: 'token',
              token: process.env.GITHUB_TOKEN,
            });
            octokit.issues.createComment({
              owner: process.env.GITHUB_REPOSITORY_OWNER,
              repo: process.env.GITHUB_REPOSITORY,
              issue_number: process.env.GITHUB_PULL_REQUEST_NUMBER,
              body: comment,
            });
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
            GITHUB_REPOSITORY: ${{ github.repository }}
            GITHUB_PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
